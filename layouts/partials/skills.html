<!-- Skills Section --> 
<section id="skills" class="py-16 pb-8 bg-gray-50 dark:bg-gray-900">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    {{ with .Site.GetPage "skills" }}
      <!-- Section heading -->
      <h2 class="text-3xl font-bold text-center mb-4 font-heading text-gray-900 dark:text-white">{{ .Title }}</h2>
      <p class="text-lg text-center mb-12 text-gray-600 dark:text-gray-400 italic">{{ .Params.intro }}</p>

      <!-- Domain grid -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-16">
        {{ range $i, $domain := .Params.domains }}
        <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md hover:shadow-lg transition-all duration-300 project-card opacity-0 border border-gray-200 dark:border-gray-700"
             data-animate data-animate-delay="{{ mul $i 100 }}">
          <div class="project-inner">
            <!-- Header with icon and title side by side -->
            <div class="flex items-center mb-4">
              <div class="w-12 h-12 rounded-lg flex items-center justify-center mr-4 shadow-md border-2 transition-all duration-300 hover:scale-105 hover:shadow-lg {{ if eq $domain.title "Software Development" }}bg-gradient-to-br from-blue-100 to-blue-200 dark:from-blue-900 dark:to-blue-800 border-blue-400 dark:border-blue-200{{ else if eq $domain.title "Artificial Intelligence" }}bg-gradient-to-br from-purple-100 to-purple-200 dark:from-purple-900 dark:to-purple-800 border-purple-400 dark:border-purple-300{{ else if eq $domain.title "Data Science" }}bg-gradient-to-br from-green-100 to-green-200 dark:from-green-900 dark:to-green-800 border-green-400 dark:border-green-300{{ else if eq $domain.title "Engineering Expertise" }}bg-gradient-to-br from-red-100 to-red-200 dark:from-red-900 dark:to-red-800 border-red-400 dark:border-red-300{{ else if eq $domain.title "Leadership & Project Management" }}bg-gradient-to-br from-yellow-100 to-yellow-200 dark:from-yellow-900 dark:to-yellow-800 border-yellow-400 dark:border-yellow-200{{ else if eq $domain.title "Business & Strategy" }}bg-gradient-to-br from-indigo-100 to-indigo-200 dark:from-indigo-900 dark:to-indigo-800 border-indigo-400 dark:border-indigo-200{{ else if eq $domain.title "International Experience" }}bg-gradient-to-br from-pink-100 to-pink-200 dark:from-pink-900 dark:to-pink-800 border-pink-400 dark:border-pink-300{{ else if eq $domain.title "Community & Learning" }}bg-gradient-to-br from-teal-100 to-teal-200 dark:from-teal-900 dark:to-teal-800 border-teal-400 dark:border-teal-200{{ end }}">
                <i class="fas fa-{{ $domain.icon }} {{ if eq $domain.title "Software Development" }}text-blue-600 dark:text-blue-300{{ else if eq $domain.title "Artificial Intelligence" }}text-purple-600 dark:text-purple-400{{ else if eq $domain.title "Data Science" }}text-green-600 dark:text-green-400{{ else if eq $domain.title "Engineering Expertise" }}text-red-600 dark:text-red-400{{ else if eq $domain.title "Leadership & Project Management" }}text-yellow-600 dark:text-yellow-300{{ else if eq $domain.title "Business & Strategy" }}text-indigo-600 dark:text-indigo-300{{ else if eq $domain.title "International Experience" }}text-pink-600 dark:text-pink-400{{ else if eq $domain.title "Community & Learning" }}text-teal-600 dark:text-teal-300{{ end }} text-lg" aria-hidden="true"></i>
              </div>
              
              <!-- Domain title -->
              <h3 class="text-lg font-heading font-bold text-gray-900 dark:text-white">{{ $domain.title }}</h3>
            </div>
            
            <!-- Enhanced description with better spacing -->
            <p class="text-gray-600 dark:text-gray-300 text-base font-sans leading-relaxed">{{ $domain.description }}</p>
          </div>
        </div>
        {{ end }}
      </div>

      <!-- Technical skills with enhanced styling -->
      <div class="text-center">
        <div class="flex flex-wrap justify-center gap-3 max-w-4xl mx-auto">
          {{ range .Params.technical }}
          <span class="skill-pill bg-gradient-to-r from-blue-100 to-blue-200 dark:from-blue-900 dark:to-blue-800 text-blue-800 dark:text-blue-200 px-4 py-2 rounded-full font-medium transition-all duration-300 hover:scale-105 hover:shadow-lg border border-blue-200 dark:border-blue-700 flex items-center gap-2">
            <i class="fas fa-check-circle text-blue-600 dark:text-blue-400 text-sm"></i>
            {{ . }}
          </span>
          {{ end }}
        </div>
      </div>

    {{ end }}
  </div>
</section>
